{% extends "base.html" %}
{% block title %}Registration {% endblock %}
{% block content %}
<div>
	<section>
		<form method=post action="/login">
			<h1>Login Form Page</h1>
			<div>
				<input type="text" placeholder="username" required="" name="name">
			</div>
			<div>
				<input type="password" placeholder="Paswword" required="" name="password">
			</div>
			<div>
				<input type="submit" value=login>
			</div>
		</form>
	</section>
</div>
{% endblock %}
